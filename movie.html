<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Links</title>
    <style>
        /* Movie Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5rem;
            color: #ffcc00;
            margin-top: 50px;
        }

        .movie-container {
            margin-top: 30px;
        }

        .movie {
            margin: 20px;
            display: inline-block;
            width: 250px;
            text-align: center;
            background-color: #333;
            border-radius: 8px;
            padding: 15px;
        }

        .movie img {
            width: 100%;
            border-radius: 8px;
        }

        .movie h2 {
            margin-top: 15px;
        }

        .movie .download-btn {
            background-color: #ffcc00;
            color: black;
            padding: 10px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .movie .download-btn:hover {
            background-color: #ff9900;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 1rem;
            color: #888;
        }
    </style>
</head>
<body>

    <h1>Movie Links</h1>

    <div class="movie-container">
        <!-- Movie 1 -->
        <div class="movie">
            <img src="https://via.placeholder.com/250x150" alt="Movie 1">
            <h2>Movie Title 1</h2>
            <button class="download-btn" onclick="redirectToTelegram()">Download</button>
        </div>

        <!-- Movie 2 -->
        <div class="movie">
            <img src="https://via.placeholder.com/250x150" alt="Movie 2">
            <h2>Movie Title 2</h2>
            <button class="download-btn" onclick="redirectToTelegram()">Download</button>
        </div>

        <!-- Movie 3 -->
        <div class="movie">
            <img src="https://via.placeholder.com/250x150" alt="Movie 3">
            <h2>Movie Title 3</h2>
            <button class="download-btn" onclick="redirectToTelegram()">Download</button>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 All MOVIE LINK. All Rights Reserved.</p>
    </div>

    <script>
        function redirectToTelegram() {
            window.location.href = 'https://t.me/your_telegram_channel'; // Replace with your Telegram link
        }
    </script>

</body>
</html>
